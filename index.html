<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Magic</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            animation: bg-glow 6s infinite alternate;
            overflow-x: hidden;
        }

        @keyframes bg-glow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        header h1 {
            font-size: 2.8rem;
            margin: 0;
            animation: header-glow 2s infinite alternate;
        }

        @keyframes header-glow {
            0% {
                text-shadow: 0 0 10px #4facfe, 0 0 20px #00f2fe;
            }

            100% {
                text-shadow: 0 0 20px #00f2fe, 0 0 30px #4facfe;
            }
        }

        main {
            text-align: center;
            margin: 30px auto;
            animation: fade-in 2s ease-in-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .photo-container {
            margin: 30px auto;
            position: relative;
        }

        .photo-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .photo-container::after {
            content: 'âœ¨';
            font-size: 2rem;
            position: absolute;
            top: 10px;
            left: 10px;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .message {
            font-size: 1.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .stars span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="stars">
        <span style="top: 20%; left: 10%; animation-duration: 3s;"></span>
        <span style="top: 40%; left: 50%; animation-duration: 5s;"></span>
        <span style="top: 60%; left: 80%; animation-duration: 4s;"></span>
        <span style="top: 30%; left: 70%; animation-duration: 6s;"></span>
        <span style="top: 50%; left: 20%; animation-duration: 2s;"></span>
    </div>
    <header>
        <h1>Welcome to College Magic!</h1>
    </header>
    <main>
        <div class="photo-container">
            <img src="index.jpg" alt="College Memories">
        </div>
        <div class="message">
            Here's to the unforgettable moments we create together! <br>
            College is not just a place of learning but a magical journey filled with memories that last forever. <br>
            Letâ€™s keep the magic alive! âœ¨
        </div>
    </main>
    <footer>
        <p>With joy and excitement, <br> A Proud Collegiate ðŸŽ“</p>
    </footer>
</body>

</html>
